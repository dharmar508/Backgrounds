<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Invitation with Video Background</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Georgia', serif;

      display: flex;
      justify-content: center;
      align-items: center;

      padding: 5vh 0;   /* equal space top & bottom */
      box-sizing: border-box;
    }

    /* Background video settings */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    /* Invitation card styling */
    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      padding: 50px;
      text-align: center;
      max-width: 700px;
      width: calc(100% - 60px);
      min-height: 600px;
      box-sizing: border-box;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);

      display: flex;           /* add */
      flex-direction: column;  /* add */
      align-items: center;     /* horizontally center all children */
      justify-content: center; /* vertically center all children */
    }


    .circle-img {
      display: block;
      margin: 0 auto 30px auto;
      border: 12px solid gold;
      border-radius: 50%;
      width: 300px;
      height: 300px;
      object-fit: cover;
    }

    h1 {
      font-size: 36px;
      margin: 25px 0 15px;
    }

    p {
      font-size: 20px;
      margin: 10px 0;
    }

    .rsvp-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 16px 32px;
      background: gold;
      color: #000;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      border-radius: 35px;
      transition: 0.3s;
    }

    .rsvp-btn:hover {
      background: darkgoldenrod;
      color: #fff;
    }

    /* ðŸ“± Tablet screens */
    @media (max-width: 992px) {
      .card {
        max-width: 600px;
        padding: 40px;
        min-height: 500px;
      }

      .circle-img {
        width: 250px;
        height: 250px;
      }

      h1 { font-size: 30px; }
      p { font-size: 18px; }
      .rsvp-btn { font-size: 16px; padding: 14px 28px; }
    }

    /* ðŸ“± Mobile screens */
    @media (max-width: 1200px) {
      html, body {
        padding: 2vh 0;
      }

      .card {
        max-width: 95%;
        padding: 25px;
        min-height: auto;
      }

      .circle-img {
        width: 150px;
        height: 150px;
        border: 8px solid gold;
      }

      h1 { font-size: 24px; }
      p { font-size: 16px; }
      .rsvp-btn { font-size: 14px; padding: 12px 22px; }
    }
  </style>
</head>
<body>

  <!-- Full-screen background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://raw.githubusercontent.com/dharmar508/Backgrounds/main/bg1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="card">
    <img src="https://raw.githubusercontent.com/dharmar508/Backgrounds/main/coupleAI.jpg" alt="Couple Photo" class="circle-img">
    <p>Youâ€™re invited to the wedding of</p>
    <h1>Sofia & Tarun</h1>
    <p>Saturday, October 18 at 7:00 PM</p>
    <p>The Heldrich, New Brunswick, NJ</p>
    <p>Reception to follow</p>
    <a href="https://example.com/rsvp" class="rsvp-btn">RSVP Now</a>
  </div>
  
  <script>
    // Slow down the video playback
    document.getElementById("bg-video").playbackRate = 0.7;
  </script>

</body>
</html>
