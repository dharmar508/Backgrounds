<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Invitation with Video Background</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;  /* center horizontally */
      align-items: flex-start;   /* start at the top */
      padding-top: 50px;         /* push the card down */
      box-sizing: border-box;
    }

    /* Background video settings */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    /* Invitation card container with glow */
    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      padding: 50px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);

      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    /* Yellow glow using pseudo-element */
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle, rgba(255,215,0,0.6) 0%, rgba(255,215,0,0) 70%);
      z-index: -1;
      filter: blur(50px);
      transform: scale(1.2);
    }

    /* Circle image styling */
    .circle-img {
      display: block;
      margin: 0 auto 20px auto;
      border: 8px solid gold;
      border-radius: 50%;
      width: 250px;
      height: 250px;
      object-fit: cover;
      z-index: 1;
    }

    h1 {
      font-size: 28px;
      margin: 20px 0 10px;
      z-index: 1;
    }

    p {
      font-size: 18px;
      margin: 8px 0;
      z-index: 1;
    }

    .rsvp-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      background: gold;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      border-radius: 35px;
      transition: 0.3s;
      z-index: 1;
    }

    .rsvp-btn:hover {
      background: darkgoldenrod;
      color: #fff;
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .card {
        max-width: 90%;
        padding: 30px;
      }

      .circle-img {
        width: 200px;
        height: 200px;
      }

      h1 { font-size: 24px; }
      p { font-size: 16px; }
      .rsvp-btn { font-size: 14px; padding: 12px 24px; }
    }
  </style>
</head>
<body>

  <!-- Full-screen background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://raw.githubusercontent.com/dharmar508/Backgrounds/main/bg1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Invitation card -->
  <div class="card">
    <img src="https://raw.githubusercontent.com/dharmar508/Backgrounds/main/coupleAI.jpg" alt="Couple Photo" class="circle-img">
    <p>Youâ€™re invited to the wedding of</p>
    <h1>Sofia & Tarun</h1>
    <p>Saturday, October 18 at 7:00 PM</p>
    <p>The Heldrich, New Brunswick, NJ</p>
    <p>Reception to follow</p>
    <a href="https://example.com/rsvp" class="rsvp-btn">RSVP Now</a>
  </div>
  
  <script>
    // Slow down the video playback
    document.getElementById("bg-video").playbackRate = 0.7;
  </script>

</body>
</html>
