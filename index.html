<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>Wedding Invitation with Video Background</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }

    /* Invitation card */
    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 25px;
      padding: 50px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-sizing: border-box;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }

    /* Yellow glow */
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle, rgba(255,215,0,0.6) 0%, rgba(255,215,0,0) 70%);
      z-index: -1;
      filter: blur(50px);
      transform: scale(1.2);
      /* animation: pulseGlow 4s ease-in-out infinite;*/
    }

    @keyframes pulseGlow {
      0% { opacity: 0.6; transform: scale(1.2); }
      50% { opacity: 0.9; transform: scale(1.3); }
      100% { opacity: 0.6; transform: scale(1.2); }
    }

    /* Circle image */
    .circle-img {
      display: block;
      margin: 0 auto 20px auto;
      border: 8px solid gold;
      border-radius: 50%;
      width: 250px;
      height: 250px;
      object-fit: cover;
      z-index: 1;
    }

    h1 {
      font-size: 28px;
      margin: 20px 0 10px;
      z-index: 1;
    }

    p {
      font-size: 18px;
      margin: 8px 0;
      z-index: 1;
    }

    .sparkle {
      position: relative;
      display: inline-block;
      background: linear-gradient(120deg, #000, #000, gold, #000, #000);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: sparkle 3s infinite linear;
    }

    @keyframes sparkle {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .rsvp-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 28px;
      background: gold;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
      border-radius: 35px;
      transition: 0.3s ease;
      z-index: 1;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
      animation: buttonGlow 2.5s ease-in-out infinite;
    }

    .rsvp-btn:hover {
      background: darkgoldenrod;
      color: #fff;
      box-shadow: 0 0 25px rgba(255, 215, 0, 1);
      transform: scale(1.1);
    }

    @keyframes buttonGlow {
      0% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.6); }
      50% { box-shadow: 0 0 30px rgba(255, 215, 0, 1); }
      100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.6); }
    }

    /* Mobile */
    @media (max-width: 480px) {
      .card { padding: 30px; }
      .circle-img { width: 200px; height: 200px; }
      h1 { font-size: 24px; }
      p { font-size: 16px; }
      .rsvp-btn { font-size: 14px; padding: 12px 24px; }
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="bg-video">
    <source src="https://raw.githubusercontent.com/dharmar508/Backgrounds/main/bg1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="card">
    <img src="https://raw.githubusercontent.com/dharmar508/Backgrounds/main/coupleAI.jpg" alt="Couple Photo" class="circle-img">
    <p>Youâ€™re invited to the wedding of</p>
    <h1>Sofia & Tarun</h1>
    <p class="sparkle">Saturday, October 18 2025</p>
    <p>at 7:00 PM</p>
    <p>The Heldrich, New Brunswick, NJ</p>
    <p>Reception to follow</p>
    <a href="https://example.com/rsvp" class="rsvp-btn">RSVP Now</a>
  </div>
  
  <script>
    document.getElementById("bg-video").playbackRate = 0.7;
  </script>

</body>
</html>
